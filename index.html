<!doctype html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>AlyaTrend</title>
  <link rel="stylesheet" href="./style/reset.css">
  <link rel="stylesheet" href="./style/style.css">
</head>
<body>
  <header>
    <div class="container">
      <div class="header-content-wrap">
        <div class="header-content">
          <a class="logo" href="#">
            <img src="./assets/logo.svg" alt="logo">
          </a>
          <ul class="menu">
            <li class="menu-item active">
              <a href="#" class="menu-item-link">AliExpress</a>
            </li>
            <li class="menu-item">
              <a href="#" class="menu-item-link">Лайфхаки</a>
            </li>
            <li class="menu-item">
              <a href="#" class="menu-item-link">Q&A</a>
            </li>
            <li class="menu-item">
              <a href="#" class="menu-item-link">Об авторе</a>
            </li>
            <li class="menu-item">
              <a href="#" class="menu-item-link">Контакты</a>
            </li>
          </ul>
          <div class="social-networks">
            <span class="subscribe-text">Подпишись:</span>
            <a class="network" href="#">
              <img src="./assets/icons/tg.svg" alt="tg">
            </a>
            <a class="network" href="#">
              <img src="./assets/icons/vk.svg" alt="vk">
            </a>
          </div>
        </div>
        <form class="search-wrap">
          <label>
            <input class="search-field" placeholder="Найти интересную тему.." type="text" />
          </label>
          <button class="search-button">
            <img src="./assets/icons/search.svg" alt="search">
          </button>
        </form>
      </div>
    </div>
  </header>
</body>
</html>
